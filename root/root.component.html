<ActionBar class="action-bar" [title]="title">
    <!-- <Label class="action-bar-title" [text]="title"></Label> -->
</ActionBar>

<TabView [(ngModel)]="tabSelectedIndex" androidTabsPosition="bottom" class="tab-view" android:style="font-size:9" (selectedIndexChanged)="onSelectedIndexChanged($event)"
    iosIconRenderingMode="alwaysOriginal">
    <ng-template tabItem title="Find Doctor" iconSource="{{ tabSelectedIndex === 0 ? getIconSource('find_doctor_active') : getIconSource('find_doctor') }}">
        <GridLayout android:style="font-size:16">
            <SearchComponent></SearchComponent>
        </GridLayout>
    </ng-template>

    <ng-template tabItem title="Expense Calculator" iconSource="{{ tabSelectedIndex === 1 ? getIconSource('calculator_active') : getIconSource('calculator') }}">
        <GridLayout android:style="font-size:16">
            <CalculatorComponent></CalculatorComponent>
        </GridLayout>
    </ng-template>

    <ng-template tabItem title="Plan Information" iconSource="{{ tabSelectedIndex === 2 ? getIconSource('profile_active') : getIconSource('profile') }}">
        <GridLayout android:style="font-size:16">
            <PlanComponent></PlanComponent>
        </GridLayout>
    </ng-template>
</TabView>
